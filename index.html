<!doctype html>
<html>
  <head>
    <title>Jurassic Lemmings</title>
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <!-- <h1>Jurassic Lemmings</h1> -->

    <!-- this is the mobile view -->

    <div id="form" class="view">
      <!-- open text field - submit secret, merged -->
      <form class="form" action="index.html" method="post">
        <input type="text" name="" value="" placeholder="Write your secret..."><input type="submit" name="" value="DIG!">
      </form>
    </div>

    <div id="lemmings" class="view">
      <!-- once submitted show lemmings-->
      <div class="mining-area">

      </div>
    </div>

    <div id="show-secret" class="view">
      <!-- once all secrets are submitted a secret is relayed back -->
      <div class="secret">

      </div>
    </div>
    <script type="text/javascript">
      const miningArea = document.querySelector('.mining-area');
      const block = document.createElement('div');

      for (var i = 0; i < 640; i++) {
        const opacity = Math.floor(Math.random() * (9 - 7)) + 7;
        const block = document.createElement('div');
        block.setAttribute('style', `opacity: 0.${opacity}`);
        miningArea.appendChild(block);
      }

      const hole = document.createElement('span');
      miningArea.appendChild(hole);
      let holeDepth = 1;
      hole.setAttribute('style', `padding-bottom: ${holeDepth}0%`);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//js.pusher.com/4.0/pusher.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
